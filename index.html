<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before & After Preview</title>

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“±</text></svg>"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
          "
        >
          <h1>Before & After Preview</h1>
          <div style="align-items: center; display: flex; gap: 16px">
            <input
              oninput="changeBackgroundColor(this)"
              type="color"
              id="background-color-select"
            />
            <button onclick="createCard()">Add</button>
            <button onclick="copyAsImage(false)">Copy</button>
            <button onclick="copyAsImage(true)">Copy full size</button>
          </div>
        </div>

        <div id="cards">
          <textarea
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
            autocapitalize="off"
            rows="2"
            style="margin-bottom: 64px"
          ></textarea>
          <div class="row" id="card-row">
            <div class="card" id="left">
              <div class="drop">
                <span>Drop image hereâ€¦</span>
                <img style="display: none" src="" />
              </div>
              <input type="file" class="file-input" hidden />
              <textarea
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
                autocapitalize="off"
                rows="5"
              >
Before</textarea
              >
            </div>
            <div class="card" id="right">
              <div class="drop">
                <span>Drop image hereâ€¦</span>
                <img style="display: none" src="" />
              </div>
              <input type="file" class="file-input" hidden />
              <textarea
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
                autocapitalize="off"
                rows="5"
              >
After</textarea
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dom-to-image.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

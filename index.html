<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before & After Preview</title>

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“±</text></svg>"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
          "
        >
          <div>
            <h1>Before & After Preview</h1>
            <span>Paste or drag & drop images</span>
          </div>
          <div style="align-items: center; display: flex; gap: 8px">
            <select onchange="setColors(this)">
              <option selected value="#f0f0f0">Grey</option>
              <option value="#7f7f7f;white">Grey 50%</option>
              <option value="#ffffff">White</option>
              <option value="oklch(26.8% 0.007 34.298);oklch(98.5% 0 0)">Stone</option>
              <option value="#000000;oklch(98.5% 0 0)">Black</option>
              <option value="oklch(98% 0.016 73.684)">Orange</option>
              <option value="oklch(97.7% 0.017 320.058)">Fuchsia</option>
              <option value="oklch(94.1% 0.03 12.58)">Rose</option>
              <option value="oklch(95.3% 0.051 180.801)">Teal</option>
              <option value="oklch(98.6% 0.031 120.757)">Green</option>
              <option value="oklch(39.3% 0.095 152.535);oklch(98.5% 0 0)">Dark green</option>
              <option value="oklch(25.8% 0.092 26.042);oklch(98.5% 0 0)">Red</option>
              <option value="oklch(25.7% 0.09 281.288);oklch(98.5% 0 0)">Indigo</option>
            </select>

            <button onclick="createCard()">Add</button>
            <button onclick="copyAsImage(false)">Copy</button>
            <button onclick="copyAsImage(true, 0.4)">40%</button>
            <button onclick="copyAsImage(true, 0.5)">50%</button>
            <button onclick="copyAsImage(true, 0.8)">80%</button>
            <button onclick="copyAsImage(true)">100%</button>
          </div>
        </div>

        <div id="cards">
          <textarea
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
            autocapitalize="off"
            rows="2"
            style="margin-bottom: 48px"
          ></textarea>
          <div class="row" id="card-row">
            <div id="placeholder">
              <span>Paste or drag and drop images</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dom-to-image.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
